name: Create Extension Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Create zip
      run: |
        zip -r fc-tweak.zip \
          manifest.json \
          content.js \
          popup.html \
          popup.js \
          styles.css \
          icons/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: fc-tweak.zip
        generate_release_notes: true